<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/664bfabc20.js"
      crossorigin="anonymous"
    ></script>
    <title>Apple Store</title>
  </head>

  <body>
    <nav class="navbar fixed-top navbar-light bg-custom">
      <div class="container">
        <a class="navbar-brand" href="beranda.html">
          <i class="fa-brands fa-apple fa-2xl"></i>
        </a>
        <a
          class="navbar-brand"
          href="beranda.html"
          style="
            font-family: Montserrat;
            font-size: 30px;
            font-style: normal;
            font-weight: 700;
            line-height: 48px;
          "
          >Apple Store</a
        >
        <a
          href="#"
          class="navbar-brand btn btn-outline-secondary btn-sm"
          style="width: 100px; height: 36px; padding: 4px 8px"
          >Login</a
        >
      </div>
    </nav>
    <div class="content">
      <div class="container" style="margin-top: 100px">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <div class="input-group mb-3">
              <input
                type="search"
                class="form-control"
                placeholder="iPhone"
                Montserrat-label="iPhone"
                Montserrat-describedby="button-addon2"
              />
              <div class="input-group-append mr-2">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  Cari
                </button>
              </div>
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-primary dropdown-toggle"
                  data-toggle="dropdown"
                  Montserrat-haspopup="true"
                  Montserrat-expanded="false"
                >
                  Filter
                </button>
              </div>
            </div>
          </div>
          <div class="col-2 text-right">
            <a class="m-2" href="#">
              <i class="fa-solid fa-cart-shopping fa-2xl"></i>
            </a>
            <a class="m-2 mr-3" href="#">
              <i class="fa-regular fa-comment fa-2xl"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="container">
        <div
          class="card p-5"
          style="font-family: Montserrat; font-style: normal"
        >
          <div class="card card-primary" style="border-color: white">
            <div
              class="card-header"
              style="border-bottom: none; background-color: white"
            >
              <h3 class="card-title">
                <i class="fa fa-edit"></i> Edit Kategori
              </h3>
            </div>
            <form action="" method="post" enctype="multipart/form-data">
              <div class="card-body">
                <br />
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Kategori</label>
                  <div class="col-sm-6">
                    <input
                      type="text"
                      class="form-control"
                      id="kategori"
                      name="kategori"
                      placeholder="Masukkan Kategori"
                    />
                  </div>
                </div>
              </div>
              <div
                class="card-footer"
                style="border-top: none; background-color: white"
              >
                <input
                  type="submit"
                  name="daftar"
                  value="Simpan"
                  class="btn btn-info"
                />
                <a
                  href="kategori.html"
                  title="Kembali"
                  class="btn btn-secondary"
                  >Batal</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br /><br />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
