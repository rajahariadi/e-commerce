<!DOCTYPE html>

<head>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="assets/css/style.css" />

<body>
    <div id="overlay"></div>
    <nav class="navbar fixed-top navbar-light bg-custom">
      <div class="container">
        <a class="navbar-brand" href="beranda.html">
          <i class="fa-brands fa-apple fa-2xl"></i>
        </a>
        <a class="navbar-brand" href="beranda.html" style="
              font-family: Montserrat;
              font-size: 30px;
              font-style: normal;
              font-weight: 700;
              line-height: 48px;
            ">Apple Store</a>
        <a href="#" class="navbar-brand btn btn-outline-secondary btn-sm"
          style="width: 100px; height: 36px; padding: 4px 8px">Login</a>
      </div>
    </nav>
    <div class="content">
      <div class="container" style="margin-top: 100px">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <div class="input-group mb-3">
              <input type="search" class="form-control" placeholder="iPhone" Montserrat-label="iPhone"
                Montserrat-describedby="button-addon2" />
              <div class="input-group-append mr-2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                  Cari
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" onclick="on()"
                  Montserrat-haspopup="true" Montserrat-expanded="false">
                  Filter
                </button>
              </div>
            </div>
  
          </div>
          <div class="col-2 text-right">
            <a class="m-2" href="#">
              <i class="fa-solid fa-cart-shopping fa-2xl"></i>
            </a>
            <a class="m-2 mr-3" href="#">
              <i class="fa-regular fa-comment fa-2xl"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="filter card" id="filter">
        <h1 class="card-title text-center pt-4"><strong>Filter</strong></h1>
        <h5 class="card-text ml-5 p-2"><strong>Lokasi</strong></h5>
        <div class="pb-2 d-flex flex-row">
          <div class="p-2 ml-5"><a href="">

            </a></div>
          <div class="p-2 ml-3"><a href="">
              <h5>Jawa</h5>
            </a></div>
          <div class="p-2 ml-3"><a href="">
              <h5>Kalimantan</h5>
            </a></div>
          <div class="p-2 ml-3"><a href="">
              <h5>Sulawesi</h5>
            </a></div>
          <div class="p-2 ml-3"><a href="">
              <h5>Papua</h5>
            </a></div>
        </div>
        <h5 class="card-text ml-5 p-2"><strong>Metode Pembayaran</strong></h5>
        <div class="pb-2 d-flex flex-row">
          <div class="p-2 ml-5"><a href="">
              <h5>Transfer</h5>
            </a></div>
          <div class="p-2 ml-3"><a href="">
              <h5>COD</h5>
            </a></div>
          <div class="p-2 ml-3"><a href="">
              <h5>PayLater</h5>
            </a></div>
        </div>
        <h5 class="card-text p-2 ml-5"><strong>Rating</strong></h5>
        <div class="pb-2 d-flex flex-row ">
          <div class="p-2 ml-5"><a href=""><i class="fa-solid fa-star" style="color: #ffc107;"></i></a></div>
          <div class="p-2 ml-3"><a href=""><i class="fa-solid fa-star" style="color: #ffc107;"></i>

              <i class="fa-solid fa-star" style="color: #ffc107;"></i>
              <i class="fa-solid fa-star" style="color: #ffc107;"></i></a></div>

              <i class="fa-solid fa-star" style="color: #ffc107;"></i>
              <i class="fa-solid fa-star" style="color: #ffc107;"></i>
              <i class="fa-solid fa-star" style="color: #ffc107;"></i></a></div>

              <i class="fa-solid fa-star" style="color: #ffc107;"></i>
              <i class="fa-solid fa-star" style="color: #ffc107;"></i>
              <i class="fa-solid fa-star" style="color: #ffc107;"></i></a></div>
        </div>

        <div class="pb-2 d-flex flex-row">
          <div class="p-2 ml-5"><a href="">
              <h5>Handphone</h5>
            </a></div>
          <div class="p-2 ml-3"><a href="">
              <h5>Macbook</h5>
            </a></div>
          <div class="p-2 ml-3"><a href="">
              <h5>iPad</h5>
            </a></div>
        </div><br>
        <div class="pl-5 p-2 d-flex flex-row">
          <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        </div>
        <br><br>
      </div>
        <div class="container">
            <div class="card p-5" style="
        font-family: Montserrat;
        font-style: normal;
      ">
                <form action="" id="formKategori">
                <div class="card card-primary" style="border-color: white;">
                    <div class="card-header" style="border-bottom: none; background-color: white;">
                        <h3 class="card-title">
                            <i class="fa fa-edit"></i> Edit Kategori
                        </h3>
                    </div>

                        <div class="card-body">
                            <br>
                            
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Kategori</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="kategori" name="nama_kategori" placeholder="Masukkan Kategori">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer" style="border-top: none; background-color: white;">
                            <input type="submit" name="simpan" value="Simpan" class="btn btn-primary">
                            <a href="kategori.html" title="Kembali" class="btn btn-secondary">Batal</a>
                        </div>

            </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
