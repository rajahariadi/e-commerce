<body>

    <div class="content">
      <div class="container" style="margin-top: 100px">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <div class="input-group mb-3">
              <input type="search" class="form-control" placeholder="iPhone" Montserrat-label="iPhone"
                Montserrat-describedby="button-addon2" />

            </div>
  
          </div>
          <div class="col-2 text-right">
            <a class="m-2" href="#">
              <i class="fa-solid fa-cart-shopping fa-2xl"></i>
            </a>
            <a class="m-2 mr-3" href="#">
              <i class="fa-regular fa-comment fa-2xl"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="filter card" id="filter">
        <h1 class="card-title text-center pt-4"><strong>Filter</strong></h1>
        <h5 class="card-text ml-5 p-2"><strong>Lokasi</strong></h5>
        <div class="pb-2 d-flex flex-row">
          <div class="p-2 ml-5"><a href="">

          <div class="p-2 ml-3"><a href="">

          <div class="p-2 ml-3"><a href="">

            </a></div>
          <div class="p-2 ml-3"><a href="">
              <h5>Sulawesi</h5>
            </a></div>
          <div class="p-2 ml-3"><a href="">
              <h5>Papua</h5>
            </a></div>
        </div>
        <h5 class="card-text ml-5 p-2"><strong>Metode Pembayaran</strong></h5>
        <div class="pb-2 d-flex flex-row">
          <div class="p-2 ml-5"><a href="">

            </a></div>
          <div class="p-2 ml-3"><a href="">

        <h5 class="card-text p-2 ml-5"><strong>Rating</strong></h5>
        <div class="pb-2 d-flex flex-row ">
          <div class="p-2 ml-5"><a href=""><i class="fa-solid fa-star" style="color: #ffc107;"></i></a></div>
          <div class="p-2 ml-3"><a href=""><i class="fa-solid fa-star" style="color: #ffc107;"></i>
              <i class="fa-solid fa-star" style="color: #ffc107;"></i></a></div>
          <div class="p-2 ml-3"><a href=""><i class="fa-solid fa-star" style="color: #ffc107;"></i>
              <i class="fa-solid fa-star" style="color: #ffc107;"></i>
              <i class="fa-solid fa-star" style="color: #ffc107;"></i></a></div>
          <div class="p-2 ml-3"><a href=""><i class="fa-solid fa-star" style="color: #ffc107;"></i>

              <i class="fa-solid fa-star" style="color: #ffc107;"></i></a></div>
          <div class="p-2 ml-3"><a href=""><i class="fa-solid fa-star" style="color: #ffc107;"></i>
              <i class="fa-solid fa-star" style="color: #ffc107;"></i>
              <i class="fa-solid fa-star" style="color: #ffc107;"></i>
              <i class="fa-solid fa-star" style="color: #ffc107;"></i>
              <i class="fa-solid fa-star" style="color: #ffc107;"></i></a></div>
        </div>
        <h5 class="card-text p-2 ml-5"><strong>Kategori</strong></h5>
        <div class="pb-2 d-flex flex-row">
          <div class="p-2 ml-5"><a href="">
              <h5>Handphone</h5>
            </a></div>
          <div class="p-2 ml-3"><a href="">
              <h5>Macbook</h5>
            </a></div>
          <div class="p-2 ml-3"><a href="">
              <h5>iPad</h5>
            </a></div>
        </div><br>
        <div class="pl-5 p-2 d-flex flex-row">
          <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        </div>
        <br><br>
      </div>
        <div class="container">
            <div class="card p-5" style="
        font-family: Montserrat;
        font-style: normal;
      ">
                <div class="row ">
                    <div class="col text-center" >
                        
                            <h3><strong  style="border-bottom: 3px solid #cce5ff;">Input Produk</strong></h3>
                        
                    </div>
                </div>
                <br>
                <br>

                    <!-- edit form column -->
                    <form action="" id="formProduk" enctype="multipart/form-data">
                    <div class="row justify-content-center">
                      <!-- left column -->
                      <div class=" pt-1 ">
                          <div class="card-body text-center">
  
                              <input type="file" id="file-input" accept="image/png, image/jpeg" onchange="preview()"
                                  multiple>
                              <div class="gambar-produk" id="images">
  
                              </div>
                              <p id="num-of-files">No Files Chosen</p>
                              <label class="gambar" for="file-input">
                                  <i class="fas fa-upload" name="gambar_brg"></i> &nbsp; Choose A Photo
                              </label>
                          </div>
                      </div>
                    <div class="col-md-9 personal-info">
                            <div class="form-group row">
                                <label class="col-lg-3 control-label">Kode Barang</label>
                                <label for="">:</label>
                                <div class="col-lg-7">
                                    <input class="form-control bg-custom" type="text" value="" placeholder="Kode Barang" name="kode_brg">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 control-label">Nama Barang</label>
                                <label for="">:</label>
                                <div class="col-lg-7">
                                    <input class="form-control bg-custom" type="text" value="" placeholder="Nama Barang" name="nama_brg">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 control-label">Harga Barang</label>
                                <label for="">:</label>
                                <div class="col-lg-7">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend">Rp.</span>
                                        </div>
                                        <input class="form-control bg-custom" type="text"
                                            oninput="this.value=this.value.replace(/[^0-9]/g,'')"
                                            placeholder="Harga Barang" name="harga_brg">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 control-label">Kategori</label>
                                <label for="">:</label>
                                <div class="col-lg-7">
                                    <select class="form-control bg-custom" name="id_kategori" id="">
                                        <option value="">- Pilih -</option>
                                        <option value="">Smartphone</option>
                                        <option value="">Laptop</option>
                                        <option value="">Tablet</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 control-label">Stock Barang</label>
                                <label for="">:</label>
                                <div class="col-lg-7">
                                    <input class="form-control bg-custom" type="text" value="" placeholder="Stock Barang" name="stok_brg">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 control-label">Deskripsi</label>
                                <label for="">:</label>
                                <div class="col-lg-7">
                                    <textarea class="form-control bg-custom" id="" cols="10" rows="5" name="deskripsi_brg"></textarea>
                                </div>
                            </div>
                            <div class="form-group row p-3">
                                <div class="col-10 text-right">
                                    <a href="produk_anda.html" class="m-2 btn btn-secondary btn-lg"
                                        role="button">Kembali</a>
                                    <input type="submit" name="simpan" class="btn btn-primary btn-lg" value="Tambahkan Produk">

                                </div>
                            </div>
                    </div>
                </div>
              </form>
            </div>
        </div>
    </div>
    </div>
    <br>
    <br>
    <div class="card text-center">

            </p>
        </div>
    </div>
